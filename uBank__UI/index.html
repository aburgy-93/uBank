<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />

    <title>uBank User Interface</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main__content">
      <!--Top Navigation -->
      <nav class="uBank--nav">
        <h2 class="welcome--message">Welcome back, Alex!</h2>
        <div class="logo">
          <img src="" alt="uBank logo" />
        </div>
        <form class="login">
          <input
            type="text"
            placeholder="user"
            class="login__input login__input--user"
          />
          <input
            type="password"
            placeholder="PIN"
            maxlength="4"
            class="login__input login__input--pin"
          />
          <button class="login__btn">&rarr;</button>
        </form>
      </nav>

      <!--Left Navigation -->
      <img
        src="images/wubbyPFP-modified.png"
        alt="Profile Picture"
        class="pfp"
      />
      <nav class="uBank--left--nav">
        <img src="" alt="home button" class="home" />
        <button class="nav__btn home__button">Home</button>
        <img src="" alt="account button" class="account" />
        <button class="nav__btn home__button">Account</button>
        <img src="" alt="card benifits button" class="benefits" />
        <button class="nav__btn home__button">Card Benifits</button>
        <img src="" alt="account information button" class="account info" />
        <button class="nav__btn home__button">Account Information</button>
        <img src="" alt="settings button" class="settings" />
        <button class="nav__btn home__button">Settings</button>
      </nav>

      <!-- Main Content -->
      <main class="account__content">
        <!-- Balance -->
        <div class="balance">
          <div>
            <p class="balance__label">Current Balance</p>
            <p class="balance__date">
              As of <span class="date">11/08/2022</span>
            </p>
          </div>
          <p class="balance__value">$420.69</p>
        </div>

        <!-- Movements -->
        <div class="movements">
          <div class="movements__row">
            <div class="movements__type movement__type--deposit">2 deposit</div>
            <div class="movements__date">3 days ago</div>
            <div class="movements__value">$4 000</div>
          </div>

          <div class="movements__row">
            <div class="movements__type movement__type--deposit">
              1 withdrawl
            </div>
            <div class="movements__date">1 days ago</div>
            <div class="movements__value">$59</div>
          </div>
        </div>

        <!-- Summary -->
        <div class="summary">
          <p class="summary__label">In</p>
          <p class="summary__value summary__value--in">$0000</p>
          <p class="summary__label">Out</p>
          <p class="summary__value summary__value--out">$0000</p>
          <p class="summary__label">Interest</p>
          <p class="summary__value summary__value--interest">$0000</p>
          <button class="btn--sort">&downarrow; SORT</button>
        </div>

        <div class="operations">
          <!-- Operation: Transfers -->
          <div class="operation operation--transfer">
            <h2>Transfer Money</h2>
            <form class="form form--transfer">
              <input type="text" class="form__input form__input--to" />
              <input type="text" class="form__input form__input--amount" />
              <button class="form__btn form__btn--transfer">&rarr;</button>
              <label class="form__label">Transfer to</label>
              <label class="form__label">Amount</label>
            </form>
          </div>

          <!-- Request Loan --><!-- Operation: Transfers -->
          <div class="operation operation--loan">
            <h2>Request Loan</h2>
            <form class="form form--loan">
              <input type="text" class="form__input form__input--loan" />
              <button class="form__btn form__btn--loan">&rarr;</button>
              <label class="form__label">Amount</label>
            </form>
          </div>

          <!-- Close Account -->
          <div class="operation operation--close">
            <h2>Transfer Money</h2>
            <form class="form form--close">
              <input type="text" class="form__input form__input--user" />
              <button class="form__btn form__btn--close">&rarr;</button>
              <label class="form__label">Confirm user</label>
              <label class="form__label">Confirm PIN</label>
            </form>
          </div>
        </div>

        <!-- Logout Timer  -->
        <div class="logout__timer">
          <p>you will be logged out in <span class="timer">05:00</span></p>
        </div>
      </main>

      <!-- Footer -->
    </div>
  </body>
</html>
